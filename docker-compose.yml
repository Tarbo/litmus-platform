services:
  db:
    image: timescale/timescaledb:latest-pg15
    environment:
      POSTGRES_USER: litmus
      POSTGRES_PASSWORD: litmus_secret
      POSTGRES_DB: litmus
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://litmus:litmus_secret@db:5432/litmus
      REDIS_URL: redis://redis:6379
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --reload

  celery_worker:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://litmus:litmus_secret@db:5432/litmus
      REDIS_URL: redis://redis:6379
    depends_on:
      - db
      - redis
    command: celery -A app.workers.celery_app:celery_app worker --loglevel=info

  celery_beat:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://litmus:litmus_secret@db:5432/litmus
      REDIS_URL: redis://redis:6379
    depends_on:
      - db
      - redis
    command: celery -A app.workers.celery_app:celery_app beat --loglevel=info

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      NUXT_PUBLIC_API_BASE: http://localhost:8000/api/v1
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm ci && npm run dev"

volumes:
  postgres_data:
  redis_data:
  frontend_node_modules:
