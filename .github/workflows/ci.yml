name: CI

on:
  pull_request:
    branches: [litmus_setup]
  push:
    branches: [litmus_setup]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Run backend tests (strict warnings)
        run: |
          cd backend
          pytest -q -W error::DeprecationWarning

  sdk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install backend pytest runtime
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Run SDK tests
        run: |
          cd sdk
          PYTHONPATH=python pytest -q python/tests

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      - name: Build frontend
        run: |
          cd frontend
          npm run build
